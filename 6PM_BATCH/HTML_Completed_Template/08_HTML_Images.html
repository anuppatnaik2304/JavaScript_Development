<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        #photo{
            border: 7px solid red;
            padding: 5px;
        }
        #photo:hover{
            box-shadow: 0 0 15px red;
        }
    </style>
</head>
<body>

    <h2>Simple Image</h2>
    <img src="img/forest.jpg">

    <h2>Image with Width and Height</h2>
    <img src="img/forest.jpg" width="400" height="200">

    <h2>Image with Alt attribute</h2>
    <img src="img/water_flow.gif" width="400" height="200" alt="Water Flow">

    <h2>Image with Border like photo frame</h2>
    <img src="img/nature_path.jpg" width="400" height="200" id="photo">

    <h2>Image From Google</h2>
    <img src="https://images.wallpaperscraft.com/image/lamp_outlet_idea_electricity_120422_300x168.jpg" width="400" height="200">


</body>
</html>
